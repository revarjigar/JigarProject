
<form class="create-form  col-md-6" ng-submit="loginVm.ownerLogin()"  >
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" ng-model="loginVm.log.username" placeholder="username" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" ng-model="loginVm.log.password" placeholder="Password" required>
  </div>
  <button type="submit" ng-click="loginVm.ownerLogin()" class="btn btn-default btn-danger" >Login</button>
</form>
